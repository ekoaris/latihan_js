<html>
	<head>
		<script type="text/javascript">
		function check(){
			document.getElementById("myCheck").checked=true
			}
		
		function uncheck(){
			document.getElementById("myCheck").checked=false
			}
		</script>
	</head>
	<body>
	<form>
		<input type="checkbox" id="myCheck" />
		<input type="button" onclick="check()" value="chek checkbox" />
		<input type="button" onclick="uncheck()" value="uncheck Check" />
	</form>
		
	</body>
</html>
