<html>
	<head>
		<script type="text/javascript">
		function createOrder(){
			coffee=document.forms[0].coffee
			txt=""
			for(i=0; i<coffee.length;++i){
				if(coffee[i].checked){
				
					txt=txt + coffee[0].value + ""
				}
			}
			document.getElementById("order").value="you ordered a coffee whith " + txt			
		}
		</script>
	</head>
	<body>
		<p>how word you like your coffee?</p>
		<form>
		<input type="checkbox" name="coffee" value="cream">with cream<br />
		<input type="checkbox" name="coffee" value="sugar">whit sugar<br />
		<br />
		<input type="button" onclick="createOrder()" value="send order">
		<br /><br />
		<input type="text" id="order" size="50">
		</form>
	</body>
</html>
